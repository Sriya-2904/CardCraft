<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Cards</title>
    <link rel="stylesheet" href="./InvertedCards.css">
</head>
<body>
    <div id="Types">
        <div id="invertedCard">
            <div class="box1"></div>
            <div class="box2">
                <div class="insidebox"></div>
            </div>
        </div>
        <div id="card">
            <div class="box">
                <div class="icon">
                    <div class="iconbox"></div>
                </div>
            </div>
        </div>
        <div id="outsideCurveCard">
            <div class="cbox"></div>
            <div class="cbox"></div>
            <div class="circle"></div>
        </div>
        <div id="hoverCard">
            <div class="content"></div>
            <div class="hbox1"></div>
            <div class="hbox2"></div>
        </div>
    </div>
</body>
</html>
